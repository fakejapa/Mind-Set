    <header id="header">
            <a id="logo" href="index.html"><img src="./img/Mindset01.jpg" alt=""></a>

    </header>
    <!-- Fim Menu Responsivo -->

    <!-- Início Carousel página principal -->
    <div id="carouselExampleInterval" class="carousel slide" data-mdb-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-mdb-ride="100">
                <img src="img/carousel4.png"
                class="d-block w-100"
                alt="...">

            </div>    
            <div class="carousel-item" data-mdb-ride="100">
                <img src="img/carousel2.jpg"
                class="d-block w-100"

            </div>
            <!-- Alt + Shift + Seta para Baixo, copia contéudo -->
            <!-- Início controle carousel -->
            <button
                class="carousel-control-prev"
                data-mdb-target="#carouselExampleInterval"
                type="button"
                data-mdb-slide="prev"

            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                data-mdb-target="#carouselExampleInterval"

            >
